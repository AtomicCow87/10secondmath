<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>10 Sec Maths Game</h1>
          <h2 id="time-left">10</h2>
          <p>second(s) left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <h4>Score: <span id="score"></span></h4>
          <h4>Highscore: <span id="highscore"></span></h4>
        </div>
        <div class="col-xs-12 text-center">
          <h1>Options</h1>
          <h4>Operator Choice(s)</h4>
          <input class="operator" id="question-add" type="checkbox" value="true" checked="" /> <b>+</b> 
          <input class="operator" id="question-sub" type="checkbox" value="false" /> <b>-</b> 
          <input class="operator" id="question-mul" type="checkbox" value="false" /> <b>*</b> 
          <input class="operator" id="question-div" type="checkbox" value="false" /> <b>/</b>
          <br />
          <h4>Number Range</h4>
          <h4 class="limit-display">10</h4> 
        </div>       
      </div>
    </div>
  </body>
</html>
